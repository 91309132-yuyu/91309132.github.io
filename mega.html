<body class="bg-gray-50 text-gray-800">
    <div class="max-w-4xl mx-auto py-12 px-6">
        <div class="flex justify-between items-center mb-10">
            <h1 class="text-3xl font-bold text-indigo-800">兆豐銀行：專業與信賴</h1>
            <a href="index.html" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-300 transition flex items-center">
                <i class="fas fa-home mr-2"></i> 返回首頁
            </a>
        </div>

            <section class="bg-white p-8 rounded-xl shadow-sm border-t-4 border-indigo-700">
                <h2 class="text-xl font-bold mb-4">🌟 經營理念與典故</h2>
                <p class="leading-relaxed">
                    <strong>「全球連結」：</strong> 兆豐銀行由中國國際商業銀行與交通銀行合併而成，承襲了台灣外匯專業與產業投資的悠久歷史。其企業精神強調<strong>「寰宇全球，專業信賴」</strong>，以地球儀為象徵，致力於成為連結台灣與國際金融市場的橋樑。
                </p>
            </section>

            <section class="bg-white p-8 rounded-xl shadow-sm border-t-4 border-indigo-700">
                <h2 class="text-xl font-bold mb-4">🚀 未來展望與永續願景</h2>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="font-bold text-indigo-600">低碳融資領導者</h3>
                        <p class="text-sm">引導大型企業進行綠色轉型，提供ESG連結貸款專案。</p>
                    </div>
                    <div>
                        <h3 class="font-bold text-indigo-600">合規與防制</h3>
                        <p class="text-sm">精進洗錢防制與法律遵循，樹立官股銀行穩健透明的典範。</p>
                    </div>
                </div>
            </section>

            <section class="bg-white p-8 rounded-xl shadow-sm border-t-4 border-indigo-700">
                <h2 class="text-xl font-bold mb-4">🛠️ 具體作法</h2>
                <ul class="list-disc pl-6 space-y-2">
                    <li><strong>外匯霸主：</strong> 持續維持全台外匯交易、進出口融資市佔率第一名。</li>
                    <li><strong>普惠永續：</strong> 協助中小企業與微型創業貸款，強化在地產業競爭力。</li>
                </ul>
            </section>
        </div>

        <div class="mt-12 text-center">
            <a href="index.html" class="inline-block bg-indigo-700 text-white px-10 py-3 rounded-full hover:bg-indigo-800 shadow-lg transition">回到首頁</a>
